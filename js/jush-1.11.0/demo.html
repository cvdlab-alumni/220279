<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
<head>
<title>JUSH - Demo</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
</head>

<body>

<form action="">
<div>
<textarea name="source" rows="12" cols="80" wrap="off"></textarea><br />
Language: <select name="language">
<option value="htm">HTML</option>
<option value="css">CSS</option>
<option value="js">JavaScript</option>
<option value="php">PHP</option>
<option value="sql">MySQL</option>
<option value="sqlite">SQLite</option>
<option value="pgsql">PostgreSQL</option>
<option value="mssql">MS SQL</option>
<option value="oracle">Oracle</option>
<option value="cnf">Apache</option>
<option value="phpini">php.ini</option>
<option value="http">HTTP</option>
<option value="mail">E-mail</option>
<option value="xml">XML</option>
<option value="txt">Text</option>
</select>
<input type="button" value="Highlight" onclick="document.getElementById('jush-result').innerHTML = '&lt;pre>&lt;code class=\'language-' + this.form['language'].value + '\'>' + jush.highlight(this.form['language'].value, this.form['source'].value).replace(/\t/g, '&nbsp; &nbsp; ').replace(/(^|\n| ) /g, '$1&nbsp;') + '&lt;/code>&lt;/pre>';" />
</div>
</form>

<div id="jush-result"></div>

<script type="text/javascript" src="jush.js"></script>
<script type="text/javascript" src="jush-api.js"></script>
<script type="text/javascript">
jush.style('jush.css');
</script>

</body>
</html>
